services:
  asterix:
    build:
      context: .
      dockerfile: Dockerfile
    image: asterix:latest
    container_name: asterix-browser
    ports:
      - "8080:8080"  # noVNC web interface
      - "5901:5901"  # VNC port (optional)
    environment:
      - DISPLAY=:99
      - VNC_PORT=5901
      - NOVNC_PORT=8080
      - ASTERIX_GEOMETRY=1280x720x24
    restart: unless-stopped
    stdin_open: true
    tty: true
